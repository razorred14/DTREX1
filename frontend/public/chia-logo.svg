<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="chiaGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5ECE71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3AAC4E;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="190" fill="url(#chiaGreen)"/>
  
  <!-- Chia leaf symbol -->
  <g transform="translate(200, 200)">
    <!-- Main leaf shape -->
    <path d="M -60,-80 Q -80,-40 -70,0 Q -60,40 -30,70 Q 0,100 40,90 Q 80,80 90,40 Q 100,0 80,-40 Q 60,-80 20,-90 Q -20,-100 -60,-80 Z" 
          fill="white" opacity="0.95"/>
    
    <!-- Leaf vein -->
    <path d="M -50,-60 Q -20,-20 0,20 Q 20,60 40,70" 
          stroke="url(#chiaGreen)" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Secondary veins -->
    <path d="M -40,-40 Q -25,-25 -15,-10" 
          stroke="url(#chiaGreen)" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M -25,-15 Q -10,0 0,15" 
          stroke="url(#chiaGreen)" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M -5,20 Q 10,35 20,45" 
          stroke="url(#chiaGreen)" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.7"/>
  </g>
  
  <!-- Optional: Add "CHIA" text -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="white" text-anchor="middle">CHIA</text>
</svg>
